<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input id="inputCidade" type="text" placeholder="Digite o nome da cidade">
        <button id="btn"><img src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa"></button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>
        </div>
        <div class="caixa-menor">
            <img src="https://openweathermap.org/img/wn/04n.png" class="prev" alt="icone do tempo">
            <p class="desc">Nublado</p>
        </div>
        <p id="umidade">Umidade: 76%</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
